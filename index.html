<!doctype html>
<html>
    <head>
        <!-- META -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>WolfenSheep</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-orange.min.css" />
        <link href="//fonts.googleapis.com/css?family=Roboto:400,100,500,300italic,500italic,700italic,900,300">

        <link rel="stylesheet" href="./style/main.css" />

        <!-- JS -->
        <script
          src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
          crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js">
        </script>

        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script data-main="app" src="scripts/lib/require.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                    <span class="mdl-layout-title">
                        Cycle: <span class="cycle">0</span>
                    </span>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">WolfenSheep</span>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <!-- TODO -->
                    <button class="
                            mdl-button
                            mdl-js-button
                            mdl-button--raised
                            mdl-js-ripple-effect
                            mdl-button--accent
                            mdl-button--full
                            input-button-add-agent
                        " disabled>

                        Add Agent
                    </button>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="mdl-grid world-creation-form">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <div class="mdl-grid mdl-grid--bleed">
                                <div class="
                                    mdl-textfield
                                    mdl-js-textfield
                                    mdl-textfield--floating-label
                                    mdl-cell mdl-cell--12-col">

                                    <input class="mdl-textfield__input input-world-seed" type="text">
                                    <label class="mdl-textfield__label" for="sample2">Seed</label>
                                </div>
                            </div>
                            <div class="mdl-grid mdl-grid--bleed">
                                <div class="
                                        mdl-textfield
                                        mdl-js-textfield
                                        mdl-textfield--floating-label
                                        mdl-cell mdl-cell--6-col
                                    ">
                                    <input class="mdl-textfield__input input-world-width"
                                        type="number"
                                        step="1"
                                        min="1"
                                        max="1000">
                                    <label class="mdl-textfield__label" for="sample2">Width</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>
                                <div class="
                                            mdl-textfield
                                            mdl-js-textfield
                                            mdl-textfield--floating-label
                                            mdl-cell mdl-cell--6-col
                                        ">
                                    <input class="mdl-textfield__input input-world-height"
                                        type="number"
                                        step="1"
                                        min="1"
                                        max="1000">
                                    <label class="mdl-textfield__label" for="sample2">Height</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>
                            </div>
                            <div class="mdl-grid mdl-grid--bleed">
                                <button class="
                                        mdl-button
                                        mdl-js-button
                                        mdl-button--raised
                                        mdl-js-ripple-effect
                                        mdl-button--accent
                                        mdl-button--full
                                        mdl-cell mdl-cell--12-col
                                        input-world-generate
                                    ">

                                    Generate
                                </button>
                            </div>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                    <!-- TOOD: Here is the canvas pair to replace the form -->
                    <div class="CanvasArea is-hidden">
                        <canvas id="canvas_ui"></canvas>
                        <canvas id="canvas_drawing"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
