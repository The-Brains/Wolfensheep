<!doctype html>
<html>
    <head>
        <!-- META -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"/>
        <meta charset="UTF-8"/>

        <title>WolfenSheep</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style/normalize.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style/material.light_blue-orange.min.css" />
        <link href="//fonts.googleapis.com/css?family=Roboto:400,100,500,300italic,500italic,700italic,900,300">

        <link rel="stylesheet" href="./style/main.css" />

        <!-- JS -->
        <script defer src="scripts/lib/material.min.js"></script>
        <script data-main="app" src="scripts/lib/require.js"></script>

        <!-- icons -->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="apple-touch-icon-precomposed" sizes="57x57" href="icon/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icon/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icon/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icon/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon-precomposed" sizes="60x60" href="icon/apple-touch-icon-60x60.png" />
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="icon/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="icon/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="icon/apple-touch-icon-152x152.png" />
        <link rel="icon" type="image/png" href="icon/favicon-196x196.png" sizes="196x196" />
        <link rel="icon" type="image/png" href="icon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="icon/favicon-16x16.png" sizes="16x16" />
        <link rel="icon" type="image/png" href="icon/favicon-128.png" sizes="128x128" />
        <meta name="application-name" content="&nbsp;"/>
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta name="msapplication-TileImage" content="icon/mstile-144x144.png" />
        <meta name="msapplication-square70x70logo" content="icon/mstile-70x70.png" />
        <meta name="msapplication-square150x150logo" content="icon/mstile-150x150.png" />
        <meta name="msapplication-wide310x150logo" content="icon/mstile-310x150.png" />
        <meta name="msapplication-square310x310logo" content="icon/mstile-310x310.png" />
    </head>
    <body scroll="no" style="overflow: hidden">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-spacer"></div>
                    <span class="mdl-layout-title">
                        Cycle: <span class="cycle_counter">0</span>
                    </span>
                    &nbsp;|&nbsp;
                    <span class="mdl-layout-title">
                        Agents: <span class="agent_quantity">0</span>
                    </span>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">WolfenSheep</span>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <!-- TODO -->
                    <button class="
                            mdl-button
                            mdl-js-button
                            mdl-button--raised
                            mdl-js-ripple-effect
                            mdl-button--colored
                            mdl-button--full
                            input-button-cancel-worker
                        " disabled>

                        Cancel World Creation
                    </button>
                    <button class="
                            mdl-button
                            mdl-js-button
                            mdl-button--raised
                            mdl-js-ripple-effect
                            mdl-button--accent
                            mdl-button--full
                            input-button-add-agent
                        " disabled>

                        Add Agent
                    </button>
                </nav>
            </div>
            <main class="mdl-layout__content" style="height: 100%">
                <div class="page-content" style="height: 100%">
                    <div class="mdl-grid world-creation-form">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <div class="mdl-grid mdl-grid--bleed">
                                <div class="
                                    mdl-textfield
                                    mdl-js-textfield
                                    mdl-textfield--floating-label
                                    mdl-cell mdl-cell--12-col
                                ">
                                    <input class="mdl-textfield__input input-world-seed" type="text">
                                    <label class="mdl-textfield__label" for="sample2">Seed</label>
                                </div>
                            </div>
                            <div class="mdl-grid mdl-grid--bleed">
                                <div class="
                                        mdl-textfield
                                        mdl-js-textfield
                                        mdl-textfield--floating-label
                                        mdl-cell mdl-cell--6-col
                                    ">
                                    <input class="mdl-textfield__input input-world-width"
                                        type="number"
                                        step="1"
                                        min="1"
                                        max="1000">
                                    <label class="mdl-textfield__label" for="sample2">Width</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>
                                <div class="
                                            mdl-textfield
                                            mdl-js-textfield
                                            mdl-textfield--floating-label
                                            mdl-cell mdl-cell--6-col
                                        ">
                                    <input class="mdl-textfield__input input-world-height"
                                        type="number"
                                        step="1"
                                        min="1"
                                        max="1000">
                                    <label class="mdl-textfield__label" for="sample2">Height</label>
                                    <span class="mdl-textfield__error">Input is not a number!</span>
                                </div>
                            </div>
                            <div class="mdl-grid mdl-grid--bleed">
                                <button class="
                                        mdl-button
                                        mdl-js-button
                                        mdl-button--raised
                                        mdl-js-ripple-effect
                                        mdl-button--accent
                                        mdl-button--full
                                        mdl-cell mdl-cell--12-col
                                        input-world-generate
                                    ">

                                    Generate
                                </button>
                            </div>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                    <div class="mdl-grid world-generation-progress is-hidden">
                        <div class="mdl-layout-spacer"></div>
                        <div class="mdl-cell mdl-cell--10-col">
                            <div class="mdl-grid mdl-grid--bleed container">
                                <img class="loading-animation" src="./assets/loading.gif" />
                            </div>
                        </div>
                        <div class="mdl-layout-spacer"></div>
                    </div>
                    <div class="CanvasArea is-hidden" style="width:100%; height:100%">
                        <canvas id="canvas" style="width:100%; height:100%"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
